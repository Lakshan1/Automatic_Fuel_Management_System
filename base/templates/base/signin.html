<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Fuel Management System | Signin</title>
    {% comment %} tailwin css cdn {% endcomment %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-pink-900 pt-2 pb-4">
        <h1 class="text-white text-3xl ml-8">Automatic Fuel Management System </h1>
    </div>
    <div class="flex items-center justify-center h-screen">
        <form action="" method="POST" class="w-64">
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="Username" class="border-gray-100 border-solid border-4 rounded-md mb-4 pl-2 h-10 w-64"><br>
            <input type="password" name="password" id="password"  placeholder="Password" class="border-gray-100 border-solid border-4 rounded-md mb-4 pl-2 h-10 w-64" ><br>
           
            {% if messages %}
                {% for message in messages%}
                    {% if message.tags == "success" %}
                        <div class="bg-green-200 min-h-fit text-center border-2 border-green-600 text-green-600">
                            <p>{{message}}</p>
                        </div>
                    {% else %}
                        <div class="bg-rose-200 min-h-fit text-center border-2 border-rose-600 text-rose-600">
                            <p>{{message}}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <input type="submit" value="Sign in"  class=" text-center bg-pink-900 w-64 h-10 rounded-md text-white mt-4 mb-2">
            <div class="text-center">
            <p class="text-gray-600">Don't have an account?<a href="{% url 'signup' %}" class="text-blue-500 text-center"> Register Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
