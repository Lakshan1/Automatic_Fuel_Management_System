{% load mathfilters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} tailwin css cdn {% endcomment %}
    <script src="https://cdn.tailwindcss.com"></script>
    {% comment %} boostrap icon cdn {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Fuel Pass</title>
    <style>
        .navbar{
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <nav>
        <div class="bg-pink-900 pb-4 pt-2  flex  navbar">
            <h1 class="text-white text-2xl ml-8  "  >Automatic Fuel Management System</h1>
            <div class="hidden md:flex">
                <a class="text-white mr-8" href="{% url 'logout' %}">Logout</a>
            </div>
            <div class="menu md:hidden mr-8">
                <i class="bi bi-list text-white text-2xl " id="menu-btn"></i>
            </div>
        
        </div>
        <ul class="bg-pink-900 pb-4 pt-8 hidden h-48" id="nav-items">
            <li class="text-white ml-8"><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    
    <div class="flex items-center justify-center h-screen">
        
        <form action="" method="POST" class="w-64">
            {% csrf_token %}
            <h1 class="text-center text-xl">Enter Your OTP Number</h1><br>
            <input type="text" name="OTP" required class="border-gray-100 border-solid border-4 rounded-md mb-4 pl-2 h-10 w-full" >
            <p class="text-center">Didn't get the code? <a class="text-blue-800" href="{% url 'verify' username phonenumber %}">Resend</a></p>
            <input type="submit" value="Verify"  class=" text-center bg-pink-900 w-64 h-10 rounded-md text-white mt-4 mb-2">
            
            </form>
    </div>

</body>
</html>
